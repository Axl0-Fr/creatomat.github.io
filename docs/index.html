<!DOCTYPE html>
<html>
<head>
  <title>Cre8to-Team</title>
  <style>
    body {
      background: linear-gradient(to right, purple, blue, red);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: purple;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .square {
      width: 200px;
      height: 200px;
      background-color: #ff69b4;
      position: relative;
      margin: 0 auto;
      transform: rotate(45deg);
      top: 50%;
      transform: translateY(-50%);
    }

    .content {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cre8to-Team</h1>
  </header>

  <div class="square">
    <div class="content">
      <p>We do stuff</p>
    </div>
  </div>
</body>
</html>
