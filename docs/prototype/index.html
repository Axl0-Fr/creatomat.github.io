<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shepherd's Strings</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="css/mysheet.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

	<!-- Navbar -->
	<div class="w3-top">
		<div class="w3-bar w3-black w3-card w3-left-align w3-large">
			<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
			<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 1</a>
			<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 2</a>
			<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 3</a>
			<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 4</a>
		</div>

	<!-- Navbar on small screens -->
		<div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
			<a href="#" class="w3-bar-item w3-button w3-padding-large">Page A</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large">Page B</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large">Page C</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large">Page D</a>
		</div>
	</div>

<!-- Header -->
	<header class="w3-container w3-royal" style="padding:40px 364px">
		<div class="w3-right-align">
		<button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Instagram</button>
		<button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Youtube</button>
		<button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Facebook</button>
		</div>
		<h1 class="w3-left-align"><img src="logos/profile.jpg" alt="logo" height="15%" width="15%">
		Shepherd's Strings
		</h1>
	</header>

<!-- First Grid -->
	<div class="w3-row-padding w3-padding-64 w3-container">
		<div class="w3-content">
			<div class="w3-twothird">
				<h1>This is a title!</h1>
				<h5 class="w3-padding-32">This text is Bold!</h5>

				<p class="w3-text-grey">This isn't!</p>
			</div>
		</div>
	</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
