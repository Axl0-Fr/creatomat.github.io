<!DOCTYPE html>
<html>
<head>
	<title>Cre8to-Team</title>
	<style>
		body {
			background-color: #f1f1f1;
		}

		.shape {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			height: 300px;
			background-color: #fff;
			border-radius: 50%;
			border: 10px solid #333;
		}

		h1 {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translate(-50%, 0);
			font-size: 48px;
			color: #333;
		}

		h2 {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 36px;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="shape"></div>
	<h1>Cre8to-Team</h1>
	<h2>We do stuff</h2>
</body>
</html>
